---
layout: default
---

<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
<article class="post">
    <h4>
        <a href="{{post.url}}">{{post.title}}</a>
        <span>por {{post.author}}</span>
    </h4>
    <h2>{{post.subtitle}}</h2>
    <div class="meta">{{post.meta_date}}</div>

    <div class="featured-image img-frame">
        <div style="padding:3px;">
            <div class="image-wrapper">
                <img src="/img/posts/{{post.title | replace: 'á', 'a' | replace: 'é', 'e' | replace: 'í', 'i' | replace: 'ó', 'o' | replace: 'ú', 'u' | replace: 'ñ', 'n' | slugify }}.jpg"
                   alt="{{post.title}}" class="scale-with-grid">
                <div class="mouse-effect"></div>
                <span class="extra-links">
                    <a class="photo-up"></a>
                    <a href="{{post.url}}"
                       class="go-link"></a>
                </span>
            </div>
        </div>
    </div>
    <div class="content">
        {{post.excerpt}}
    </div>
    <div>
        <a href="{{post.url}}">Seguir leyendo &raquo;</a>
    </div>
</article>
{% endfor %}
